<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tekton Coverage Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .failed {
      color: red;
      font-weight: bold;
    }
    .status-icon {
      font-size: 1.2em;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Tekton Coverage Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Repository</th>
        <th>Coverage</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="coverage-data">
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    fetch('coverage.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('coverage-data');

        // Sort: push failed to the bottom
        data.sort((a, b) => {
          if (a.status === b.status) return 0;
          return a.status === 'failed' ? 1 : -1;
        });

        data.forEach(item => {
          const tr = document.createElement('tr');

          const repoTd = document.createElement('td');
          repoTd.textContent = item.repo;

          const coverageTd = document.createElement('td');
          const coverageValue = parseFloat(item.coverage);
          coverageTd.textContent = isNaN(coverageValue)
            ? 'N/A'
            : coverageValue.toFixed(2) + '%';

          const statusTd = document.createElement('td');
          const icon = document.createElement('span');
          icon.classList.add('status-icon');

          if (item.status === 'ok') {
            statusTd.classList.add('ok');
            icon.textContent = '✅';
          } else {
            statusTd.classList.add('failed');
            icon.textContent = '❌';
          }

          statusTd.appendChild(icon);
          statusTd.appendChild(document.createTextNode(item.status));

          tr.appendChild(repoTd);
          tr.appendChild(coverageTd);
          tr.appendChild(statusTd);
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Failed to load coverage data:', error);
        const table = document.getElementById('coverage-data');
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 3;
        td.textContent = 'Failed to load coverage data.';
        tr.appendChild(td);
        table.appendChild(tr);
      });
  </script>
</body>
</html>
